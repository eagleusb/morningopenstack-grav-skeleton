absolute_urls: false
timezone: 'Europe/Paris'

home:
  alias: '/blog'

pages:
  theme: notepad
  markdown_extra: true
  process:
    markdown: true
    twig: false

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true
  collections:
    external:
      - https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js
      - https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js
      - https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js

errors:
  display: false
  log: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
